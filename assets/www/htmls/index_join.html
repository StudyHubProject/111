<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="[Cornerstone2.0 LiveDocument] Base - Forms" />
  <meta charset="utf-8" />
  <link rel="stylesheet" href="http://cornerstone.sktelecom.com/2/dist/lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="http://cornerstone.sktelecom.com/2/dist/src/style/theme-white/cornerstone.css">
<script language="javascript">
function move_Index(){
	location.href = "./index.html";
}
function check(){
	var pw1 = form-group.InputPassword1.value;
	var pw2 = form-group.InputPassword2.value;
	if (pw1 != pw2) {
		alert("비밀번호가 일치하지 않습니다.");
		form-group.InputPassword1.focus();
		return false;
	}
}
</script>
</head>
<body>
<center>
<h2>회원가입</h2>
<p>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form role="form">
            <div class="form-group">
              <label for="InputEmail1">이메일</label>
              <input type="email" class="form-control" id="InputEmail1" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="InputPassword1">비밀번호</label>
              <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="InputPassword1">비밀번호 확인</label>
              <input type="password" class="form-control" id="InputPassword2" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="Inputname1">닉네임</label>
              <input type="text" class="form-control" id="Inputnickname1" placeholder="nickname">
            </div>
            <input type=button value='회원가입' onClick='move_Index()'/>
            <input type=reset value='취소'/>
          </form>
        </div>
      </div>
    </div>                                                   
</center>
</body>
</html>
